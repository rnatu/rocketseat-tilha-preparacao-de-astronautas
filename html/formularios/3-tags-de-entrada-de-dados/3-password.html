<!--
  <input type="password">Digite

  - Colocar uma senha de maneira segura
  - Esconde o que está sendo digitado no campo
  - O estilo da apresentação do campo, depende do User Agent (ou seja * ou bolinhas);

  # Atributos

  - minlength / maxlength
    - O número mínimo e/ou máximo de caracteres para este campo

  - size
    - O número aceitável de caracteres que esse campo deverá conter

  - pattern
    - Expressão regular para validar o que está sendo digitado no campo
    - Altamente recomendado o uso de um padrão de segurança alta de senhas
    - Exemplo: queremos que a senha contanha caracteres hexadecimais com o
      limite de no mínimo 4 e no máximo 8 caracteres
       * pattern="[0-9a-fA-F]{4,8}"

  - placeholder
    - Mostra um exemplo de texto a ser digitado no campo

  - readonly / disabled
    - Atributo booleano indicando se o campo está habilitado ou não

  - required
    - o campo será obrigatório

  - inputmode
    - Poderá alterar o uso do teclado em smartphones
    - exemplo: queremos no input só exiba o teclado numérico no smartphone
      - inputmode="numeric"

  - autocomplete
    - on: permite a sugestão de: current-password ou new-password
    - off: desabilita a opção de autocompletar
    - new-password: o navegador podrá sugerir uma nova senha
 -->

<form action="#">

  <input type="password"
  minlength="5"
  maxlength="8"
  size="2"
  pattern="[0-4a-fA-F{4,8}]"
  ><br><br>

  <input type="password"
  pattern="[0-9a-fA-F]{4,8}"
  title="Coloque HEX no mínimo 4 caracteres e no máximo 6 caracteres"
  placeholder="Coloque sua senha"
  ><br><br>

  <input type="password" readonly><br><br>

  <input type="password" disabled><br><br>

  <input type="password" required><br><br>

  <input type="password" input="numeric"><br><br>

  <input type="password" autocomplete="off"><br><br>

  <button type="submit">Enviar</button>

</form>
