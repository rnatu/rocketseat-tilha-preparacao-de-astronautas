<!--
  <textarea></textarea>

  - mais de uma linha
  - útil para textos grandes


  # Atributos

  - id
  - name
  - rows e cols
  - maxlength e minlength
  - wrap="soft"(padrão), wrap="off", wrap="hard"
  ..outros comuns aos <input>
    - autocomplete, autofocus, disabled
      placeholder, readonly, form, required
 -->

<form action="#">
<label for="message">Mensagem</label><br>
 <textarea id="message"
 cols="30"
 rows="10"
 maxlength="130"
 minlength="4"
 wrap="off"
 readonly
 >Texto</textarea>

 <br>
<button type="submit">Enviar</button>
</form>
