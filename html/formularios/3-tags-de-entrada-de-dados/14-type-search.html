<!--
  <input type="search" />

  - Para campos de busca
  - É igual ao campo do tipo 'text' mas podrá ser um pouco diferente
    dependendo do user agente

    # Atributos

    - list / <datalist>
    - pattern
    - aria-label (uma opção para quando não houver o label)
 -->

<datalist id="searchterms">
  <option>Mac</option>
  <option>Windows</option>
  <option>Linux</option>
</datalist>

<form action="#">
<input type="search" name="q" list="searchterms"
placeholder="Digite seu termo de busca"
size="23"
aria-label="Campo de pesquisa: Digite seu termo de busca"/>
<button>Pesquisar</button>
</form>
<br/>

<form action="#">
  <label for="">Pesquisar pelo id</label><br/>
  <input type="search" name="q"
  size="5"
  pattern="[0-9]{2}"
  title="Sómente é aceito numeros de 0 a 99"/>

  <button>Pesquisar</button>
  </form>
